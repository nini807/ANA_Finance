<!-- javascript starts here -->
<script>
    function submitForm(){
        var name = document.getElementById("cname").value; /* get element value from html form through getElementById*/
        var email = document.getElementById("email").value;
        var phnum = document.getElementById("phnum").value;
        var help = document.getElementById("help").value;
        var numbers = /^[0-9]+$/; /* used to compare numbers */
        var emailformat = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/; /* used to compare valid email address */

        if(name=="" || email=="" || phnum=="" || help==""){ /* check input is empty or not */
            alert("field can not be empty");
            return false; 
        }

         if((!email.match(emailformat))){ /* matching with email regular expression */
            alert('enter valid email address'); /* error msg if invalid email id */
         }

         if((!phnum.match(numbers))){ /* match phone number is matching with numbers regular expression or not */
            alert('enter only numbers'); /* error msg if numbers not entered */
         }
    }
</script>
